{% extends "books/base.html" %}

{% block title %}
  Contact
{% endblock %}

{% block content %}
  <h3>Contact</h3>
  <form action="{% url 'books:contact' %}" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <p><button class="btn btn-primary" type="submit">Submit</button></p>
  </form>
{% endblock %}
